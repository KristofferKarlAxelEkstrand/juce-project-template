name: CI Build

on:
  pull_request:
    branches: [ main, develop ]

env:
  BUILD_TYPE: Release

jobs:
  lint:
    name: Lint Documentation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
        submodules: 'recursive'
        lfs: true
    
    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run markdown linting
      run: npm test

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release]
        include:
          - os: ubuntu-latest
            build_type: Debug

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
        submodules: 'recursive'
        lfs: true

    - name: Set build environment variables
      id: set_vars
      run: |
        if [ "${{ runner.os }}" == "Windows" ]; then
          echo "cmake_preset=vs2022" >> $GITHUB_OUTPUT
          echo "cmake_build_preset=vs2022-${{ matrix.build_type }}" >> $GITHUB_OUTPUT
          echo "build_dir=${{ github.workspace }}/build/vs2022" >> $GITHUB_OUTPUT
        elif [ "${{ matrix.build_type }}" == "Release" ]; then
          echo "cmake_preset=release" >> $GITHUB_OUTPUT
          echo "cmake_build_preset=release" >> $GITHUB_OUTPUT
          echo "build_dir=${{ github.workspace }}/build/release" >> $GITHUB_OUTPUT
        else
          echo "cmake_preset=default" >> $GITHUB_OUTPUT
          echo "cmake_build_preset=default" >> $GITHUB_OUTPUT
          echo "build_dir=${{ github.workspace }}/build" >> $GITHUB_OUTPUT
        fi
      shell: bash

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libasound2-dev \
          libx11-dev \
          libxcomposite-dev \
          libxcursor-dev \
          libxinerama-dev \
          libxrandr-dev \
          libfreetype6-dev \
          libfontconfig1-dev \
          libgl1-mesa-dev \
          libxext-dev \
          libcurl4-openssl-dev \
          libwebkit2gtk-4.1-dev \
          pkg-config \
          build-essential

    - name: Cache JUCE
      uses: actions/cache@v4
      id: cache-juce
      with:
        path: ${{ github.workspace }}/.juce_cache
        key: ${{ runner.os }}-juce-${{ hashFiles('**/CMakeLists.txt', '**/cmake/**') }}
        restore-keys: |
          ${{ runner.os }}-juce-

    - name: Configure CMake with Retries
      shell: bash
      run: |
        for i in {1..3}; do
          if cmake --preset=${{ steps.set_vars.outputs.cmake_preset }} -DFETCHCONTENT_BASE_DIR=${{ github.workspace }}/.juce_cache; then
            echo "CMake configuration successful on attempt $i."
            break
          fi
          if [ $i -lt 3 ]; then
            echo "CMake configuration failed on attempt $i. Retrying in 5 seconds..."
            sleep 5
          else
            echo "CMake configuration failed after 3 attempts."
            exit 1
          fi
        done

    - name: Build
      run: cmake --build --preset=${{ steps.set_vars.outputs.cmake_build_preset }}
      shell: bash

    - name: Validate build artifacts
      run: bash scripts/validate-builds.sh ${{ matrix.build_type }}
      shell: bash

    - name: Upload build artefacts
      uses: actions/upload-artifact@v4
      if: matrix.build_type == 'Release'
      with:
        name: DSPJucePlugin-${{ matrix.os }}
        path: ${{ steps.set_vars.outputs.build_dir }}/DSPJucePlugin_artefacts/Release/
        retention-days: 30